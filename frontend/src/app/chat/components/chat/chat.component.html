<div class="chat">
  <tui-scrollbar style="max-height: 20rem" class="scrollbar-under">
    <ng-container *ngFor="let message of messages()">
      <div class="other-message" *ngIf="user.id !== message.from_user">{{message.content}}</div>
      <div class="myself-message" *ngIf="user.id == message.from_user">{{message.content}}</div>
    </ng-container>
  </tui-scrollbar>

  <div>
    <input [(ngModel)]="newMessage" placeholder="Type a message" />
    <button (click)="sendMessage()">Отправить</button>
  </div>

</div>
